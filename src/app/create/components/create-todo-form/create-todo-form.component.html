<div id="layout" class="container-fluid">
  <div class="basic-form">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 col-md-8 offset-sm-2">
        <div class="card">
          <div class="card-header">
            Create To-do Item
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="form-group form-margin-top col-9">
                  <input type="text" class="form-control" id="itemName" placeholder="Enter item name" name="itemName"
                         formControlName="itemName"
                         [ngClass]="{'is-invalid':activeValidationMessages.itemName}">
                  <span [ngClass]="{'invalid-feedback':activeValidationMessages.itemName}"
                        *ngIf="activeValidationMessages.itemName">{{activeValidationMessages.itemName}}</span>
                </div>
                <div class="col-3 text-right">
                  <button type="button" class="btn btn-outline-secondary shadow" (click)="addChecklistItem()">ADD</button>
                </div>
              </div>
              <label>
                <strong>To-do item/s: {{toDoItems.length}}</strong>
              </label>
              <div *ngFor="let item of toDoItems;let id = index" class="row">
                <div class="col-md-6 padding">{{item}}</div>
                <div class="col-md-6 margin-bottom">
                  <button class="btn-outline-danger btn shadow float-right" (click)="removeItem(id)">REMOVE</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
